{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <style>
        .login{
            width: 100%;
            display: flex; 
        }
        .log1{
            width: 50%;  
        }
        .log1 img{
          width: 100%;
          height: 620px;
        }
        .log2{
            width: 50%;
            margin-top: 100px;
            margin-left: 120px;
            
            color: white;
        }
       .log2 input{
        width: 250px;
        margin-top: 35px;
       }
       .btn{
        margin-top: 30px;
       }
       .pass{
        position: relative;
        left: 70px;
        top: 15px;
       }
    </style>
</head>
<body>
  
    
 <section class="login">
 <div class="log1">
    <img src="{%static 'images/reg-image.jpg' %}" alt="">
</div>
 <div class="log2">
    <div class="card" style="width:300px; height: 370px; background-color: black; color: white;">
        <div class="card-body">
          <h1 class="card-title">Login to your account</h1>
          <form method="POST" action="{% url 'login' %}" >
            {% csrf_token %}
          <div class="mb-3">
            
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email address or User name" name="username">
          </div>
          <div class="mb-3">
            
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" name="password">
          </div>
          <button type="submit" class="btn btn-primary" type="s"> LOGIN </button>
          <a href="#" class="pass" style="text-decoration: none; color: white;">Forget Password</a>
        </div></form>
      </div>
   
 </div>
</section>


</body>
</html>
{% endblock %}
